<app-navbar></app-navbar>

<!-- Contenedor centrado -->
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden card-military">
    <div class="px-6 py-8">
      <h2 class="text-2xl font-bold text-center text-military-navy">Iniciar sesión</h2>
      <p class="text-center text-gray-600 mt-2">Ingresa tus credenciales para acceder a tu cuenta</p>

      <form (ngSubmit)="handleSubmit()" [formGroup]="loginForm" class="mt-6 space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="correo@ejemplo.com"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-military-gold"
          />
        </div>

        <div>
          <div class="flex justify-between items-center mb-1">
            <label for="password" class="text-sm font-medium text-gray-700">Contraseña</label>
            <a routerLink="/forgot-password" class="text-sm text-military-navy hover:underline">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
          <input
            id="password"
            type="password"
            formControlName="password"
            required
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-military-gold"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-military-gold text-black py-2 rounded hover:bg-amber-500 font-medium"
        >
          Iniciar sesión
        </button>
      </form>
    </div>

    <div class="px-6 py-4 border-t text-center text-sm text-gray-600">
      ¿No tienes una cuenta?
      <a routerLink="/register" class="text-military-navy hover:underline">Registrarse</a>
    </div>
  </div>
</div>
