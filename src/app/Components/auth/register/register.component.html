<!-- Contenedor centralizado -->
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg overflow-hidden card-military">
    <div class="px-6 py-8">
      <h2 class="text-2xl font-bold text-center text-military-navy">Crear una cuenta</h2>
      <p class="text-center text-gray-600 mt-2">Ingresa tus datos para registrarte</p>

      <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()" class="mt-6 space-y-4">
        <!-- Tipo de usuario -->
        <div>
          <label for="userType" class="block text-sm font-medium text-gray-700 mb-1">Tipo de usuario</label>
          <div class="flex flex-col space-y-2">
            <label class="flex items-center space-x-2">
              <input type="radio" formControlName="userType" value="personal" class="form-radio text-military-gold" />
              <span>Personal (Busco empleo)</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="radio" formControlName="userType" value="institutional" class="form-radio text-military-gold" />
              <span>Institucional (Publico vacantes)</span>
            </label>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="correo@ejemplo.com"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-military-gold"
            required
          />
        </div>

        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
          <input
            id="fullName"
            type="text"
            formControlName="fullName"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-military-gold"
            required
          />
        </div>

        <!-- Campo condicional -->
        <div *ngIf="registerForm.get('userType')?.value === 'institutional'">
          <label for="institution" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la institución</label>
          <input
            id="institution"
            type="text"
            formControlName="institution"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-military-gold"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-military-gold"
            required
          />
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-military-gold"
            required
          />
        </div>

        <button type="submit" class="w-full bg-military-gold text-black py-2 rounded hover:bg-amber-500 font-medium">
          Registrarse
        </button>
      </form>
    </div>

    <div class="px-6 py-4 border-t text-center text-sm text-gray-600">
      ¿Ya tienes una cuenta?
      <a routerLink="/login" class="text-military-navy hover:underline">Iniciar sesión</a>
    </div>
  </div>
</div>
